<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mediasource Demo</title>
</head>
<body>
    <video width="960px" height="540px" controls></video>
    <input id="file-input" type="file" />
</body>
<script type="text/javascript" src="/segmentFetcher.js"></script>
<script type="text/javascript">
    let torrentHash;
    let bufferFull = false;

    var video = document.querySelector('video');

    function fetchBuffer (url, start, end) {
        return new Promise(function(resolve, reject) {
            var xhr = new XMLHttpRequest;
            xhr.open('get', url);
            xhr.responseType = 'arraybuffer';
            xhr.setRequestHeader("Range", "bytes=" + start + "-" + end);
            xhr.onload = function () {
                resolve(xhr.response);
            };
            xhr.send();
        });
    };

    function appendBuffer(sourceBuffer, buffer) {
        return new Promise(function(resolve, reject) {
            sourceBuffer.addEventListener('updateend', function () {
                resolve();
            });

            try {
                sourceBuffer.appendBuffer(buffer);
            }
            catch (e) {
                console.log('appendbuffer error', e);
            }
        });
    }

    function fetchManifest(url) {
        return new Promise(function(resolve, reject) {
            var xhr = new XMLHttpRequest;
            xhr.open('get', url);
            xhr.onload = function () {
                resolve(JSON.parse(xhr.response));
            };
            xhr.send();
        });
    }

    function fetchAndAppend(url, sourceBuffer, startRange, endRange) {
        return new Promise((resolve, reject) => {
            fetchBuffer(url, startRange, endRange).then(appendBuffer.bind(null, sourceBuffer)).then(() =>{
                resolve();
            });
        });
    }

    function initiateFetchChain(manifestUrl, sourceUrl, sourceBuffer, startIndex=0 , endIndex=-1) {
        return new Promise((resolve, reject) => {
            fetchManifest(manifestUrl).then((segments) => {
                if (endIndex == -1) {
                    endIndex = segments.length
                }

                var fetchAndAppendPromises = [ fetchAndAppend.bind(null, sourceUrl, sourceBuffer, 0, segments[0].Start - 1) ];
                for (var i = startIndex; i < endIndex; i++) {
                    fetchAndAppendPromises.push(fetchAndAppend.bind(null, sourceUrl, sourceBuffer, segments[i].Start, segments[i].End));
                }

                fetchAndAppendPromises.reduce(function(cur, next) {
                    return cur.then(next);
                }, Promise.resolve()).then(function() {
                    resolve();
                });
            });
        });
    }

    function onMediaSourceOpen() {
        var mediaSource = this;
        var sourceBuffer = mediaSource.addSourceBuffer(`video/mp4; codecs="avc1.64001E, mp4a.40.2"`);
        sourceBuffer.onerror = (e) => {
            console.log('source buffer error', e);
        }
        mediaSource.duration = 1331;
        initiateFetchChain(`/torrent/${torrentHash}/segments`, `/torrent/${torrentHash}/data`, sourceBuffer);
    }

    function initPlayback() {
        var mediaSource = new MediaSource();
        video.src = URL.createObjectURL(mediaSource);


        mediaSource.addEventListener('sourceopen', onMediaSourceOpen);
    }

    function postTorrentFile(f) {
        return new Promise((resolve, reject) => {
            let xhr = new XMLHttpRequest();
            xhr.open('post', "http://localhost:8012/torrent");
            xhr.onload = () => {
                if (xhr.status != 200) {
                    reject()
                }

                const infoHash = JSON.parse(xhr.response).infoHash;
                console.log('resolving', infoHash);
                resolve(infoHash);
            }
            xhr.send(f);
        });
    }

    function onFileInputChange(e) {
        let f = e.target.files[0];
        postTorrentFile(f).then((infoHash) => {
            torrentHash = infoHash;
            initPlayback();
        });
    }

    let file = document.getElementById('file-input');
    file.addEventListener('change', onFileInputChange)

</script>
</html>
